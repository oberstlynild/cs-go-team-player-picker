<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS GO team player picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="addStats()">
    <div class="wrapper">
        <div id="player-picker-header">
            <div id="player-picker-logo-wrapper">
                <img src="images/exzentriq-united-logo.png" alt="Exzentriq United Logo">
            </div>
            <div id="player-picker-header-info-wrapper">
                <h2 class="light-color player-picker-header-title">Exzentriq United</h2>
                <a class="grey-color player-picker-header-text player-picker-header-link"
                    href="https://www.exzentriq.dk/">https://www.exzentriq.dk/</a>
                <p class="grey-color player-picker-header-text">Træner: Soto</p>
            </div>
        </div>
        <div id="player-picker-players">
            <div class="player-item active-player" data-id="larsen">
                <img src="images/players/larsen.png" alt="Larsen player portrait">
                <h4 class="skin-color player-item-info">Larsen</h4>
                <p class="light-color player-item-info player-item-info-last">Sebastian Larsen</p>
            </div>
            <div class="player-item" data-id="thamlike">
                <img src="images/players/thamlike.png" alt="Thamlike player portrait">
                <h4 class="skin-color player-item-info">Thamlike</h4>
                <p class="light-color player-item-info player-item-info-last">Jacob Holm</p>
            </div>
            <div class="player-item" data-id="logz">
                <img src="images/players/logz.png" alt="Logz player portrait">
                <h4 class="skin-color player-item-info">Logz</h4>
                <p class="light-color player-item-info player-item-info-last">Oliver Nørgaard Borresen</p>
            </div>
            <div class="player-item" data-id="ansg1">
                <img src="images/players/ansg1.png" alt="Ansg1 player portrait">
                <h4 class="skin-color player-item-info">ANSG1</h4>
                <p class="light-color player-item-info player-item-info-last">Richart Saleela Nielsen</p>
            </div>
            <div class="player-item" data-id="wagnr">
                <img src="images/players/wagnr.png" alt="Wagnr player portrait">
                <h4 class="skin-color player-item-info">wAGNR</h4>
                <p class="light-color player-item-info player-item-info-last">Frederik Wagner</p>
            </div>
        </div>
        <div id="player-picker-stats">
            <div id="player-picker-stats-inner">
                <h2 id="player-stats-name"></h2>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
