<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS GO team player picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div id="player-picker-header">
            <div id="player-picker-logo-wrapper">

            <div id="player-picker-header-info-wrapper">
                <h2 class="light-color player-picker-header-title">Exzentriq United</h2>
                <a class="grey-color player-picker-header-text player-picker-header-link" href="https://www.exzentriq.dk/">https://www.exzentriq.dk/</a>
                <p class="grey-color player-picker-header-text">Tr√¶ner: Soto</p>
            </div>
        </div>
        <div id="player-picker-players">
            <div class="player-item"></div>
            <div class="player-item"></div>
            <div class="player-item"></div>
            <div class="player-item"></div>
            <div class="player-item"></div>
        </div>
        <div id="player-picker-stats">

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
